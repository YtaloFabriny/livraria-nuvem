<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livraria - Gestão de Funcionários</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <script src="gestao_funcionario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Livraria</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">Gestão de Funcionários</h2>

        <!-- Formulário de Adição -->
        <div class="card p-4 shadow-sm">
            <h5 class="mb-3">Adicionar Funcionário</h5>
            <div class="row g-2">
                <div class="col-md-4">
                    <input type="text" id="nome" class="form-control" placeholder="Nome do Funcionário">
                </div>
                <div class="col-md-4">
                    <input type="text" id="cargo" class="form-control" placeholder="Cargo">
                </div>
                <div class="col-md-3">
                    <input type="text" id="turno" class="form-control" placeholder="Turno">
                </div>
                <div class="col-md-1">
                    <button class="btn btn-primary w-100" onclick="adicionarFuncionario()">Salvar
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Lista de Funcionários -->
        <div class="mt-4">
            <h5>Funcionários Cadastrados</h5>
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Nome</th>
                        <th>Cargo</th>
                        <th>Turno</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="lista-funcionarios">
                    <!-- Funcionários serão carregados dinamicamente -->
                </tbody>
            </table>
        </div>
    </div>

    
</body>
</html>
