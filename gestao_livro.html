<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livraria - Gestão de Livros</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Livraria</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">Gestão de Livros</h2>

        <!-- Formulário de Adição -->
        <div class="card p-4 shadow-sm">
            <h5 class="mb-3">Adicionar Livro</h5>
            <div class="row g-2">
                <div class="col-md-3">
                    <input type="text" id="titulo" class="form-control" placeholder="Título do Livro">
                </div>
                <div class="col-md-3">
                    <input type="text" id="autor" class="form-control" placeholder="Autor">
                </div>
                <div class="col-md-2">
                    <input type="number" id="preco" class="form-control" placeholder="Preço" step="0.01">
                </div>
                <div class="col-md-2">
                    <input type="number" id="estoque" class="form-control" placeholder="Estoque">
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary w-100" onclick="adicionarLivro()">
                        <i class="fas fa-plus"></i> Adicionar
                    </button>
                </div>
            </div>
        </div>

        <!-- Lista de Livros -->
        <div class="mt-4">
            <h5>Livros Cadastrados</h5>
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>Preço (R$)</th>
                        <th>Estoque</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="lista-livros">
                    <body onload="carregarLivros()">
                    </tbody>
            </table>
        </div>
    </div>

    <script src="gestao_livro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
